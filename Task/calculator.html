<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/uxs/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style-calc.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row h-100">
            <div class="section left col-xl-8 col-lg-8 col-md-12 col-sm-12 col-xs-12">
                <div class="display border border-dark rounded">
                    <p>0</p>
                </div>
                <div id="calculator" class="calculator">
                    <div class="row flex-nowrap">
                        <div class="btn-container col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <button id="clear" class="btn btn-light btn-block">%</button>
                        </div>
                        <div class="btn-container col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <button id="clear" class="btn btn-danger btn-block">CE</button>
                        </div>
                        <div class="btn-container col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <button id="clear" class="btn btn-light btn-block">C</button>
                        </div>
                        <div class="btn-container col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <button id="clear" class="btn btn-light btn-block">DEL</button>
                        </div>
                    </div>

                    <div class="row flex-nowrap">
                        <div class="btn-container col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <button id="clear" class="btn btn-light">1/x</button>
                        </div>
                        <div class="btn-container col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <button id="clear" class="btn btn-light">x<sup>2</sup></button>
                        </div>
                        <div class="btn-container col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <button id="clear" class="btn btn-light">x<sup>y</sup></button>
                        </div>
                        <div class="btn-container col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <button id="clear" class="btn btn-light">/</button>
                        </div>
                    </div>

                    <div class="row flex-nowrap">
                        <div class="btn-container col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <button id="clear" class="btn btn-light">7</button>
                        </div>
                        <div class="btn-container col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <button id="clear" class="btn btn-light">8</button>
                        </div>
                        <div class="btn-container col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <button id="clear" class="btn btn-light">9</button>
                        </div>
                        <div class="btn-container col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <button id="clear" class="btn btn-light">*</button>
                        </div>
                    </div>


                    <div class="row flex-nowrap">
                        <div class="btn-container col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <button id="clear" class="btn btn-light">4</button>
                        </div>
                        <div class="btn-container col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <button id="clear" class="btn btn-light">5</button>
                        </div>
                        <div class="btn-container col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <button id="clear" class="btn btn-light">6</button>
                        </div>
                        <div class="btn-container col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <button id="clear" class="btn btn-light">-</button>
                        </div>
                    </div>


                    <div class="row flex-nowrap">
                        <div class="btn-container col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <button id="clear" class="btn btn-light">1</button>
                        </div>
                        <div class="btn-container col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <button id="clear" class="btn btn-light">2</button>
                        </div>
                        <div class="btn-container col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <button id="clear" class="btn btn-light">3</button>
                        </div>
                        <div class="btn-container col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <button id="clear" class="btn btn-light">+</button>
                        </div>
                    </div>


                    <div class="row flex-nowrap">
                        <div class="btn-container col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <button id="clear" class="btn btn-light">+/-</button>
                        </div>
                        <div class="btn-container col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <button id="clear" class="btn btn-light">0</button>
                        </div>
                        <div class="btn-container col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <button id="clear" class="btn btn-light">.</button>
                        </div>
                        <div class="btn-container col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <button id="clear" class="btn btn-success">=</button>
                        </div>
                    </div>


                </div>
            </div>
            <div class="section right col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12">
                <div class="history">
                    <h1>History</h1>
                    <hr class="solid">
                    <p>1 + 2 = 3</p>
                    <hr class="dashed">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
