<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style-login.css">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="login-form d-flex flex-column col-xl-4 col-lg-6 col-md-8 col-sm-12">
                <div class="login-header">
                    <h1>Sign In</h1>
                    <p>Or create an account by clicking on Register.</p>
                </div>
                <form>
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" class="form-control" placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="button-group">
                        <button id="btn-login" type="submit" class="btn btn-primary">Login</button>
                        <button id="btn-register" type="submit" class="btn btn-secondary">Register</button>
                    </div>
                </form>
                <div class="form-logo hidden-lg hidden-md">
                    <img src=" https://upload.wikimedia.org/wikipedia/commons/b/bc/PS_Logo_RGB.svg" alt="" srcset="">
                </div>
            </div>

            <div class="sidenav col-xl-8 col-lg-6 col-md-4 hidden-sm hidden-xs">
                <div class="login-main-text">
                    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/b/bc/PS_Logo_RGB.svg" alt=""
                        srcset="">
                    <h1>Welcome</h1>
                    <p>Where some see uncertainty, we see possibilities.</p>
                </div>
            </div>



        </div>
    </div>

</body>

</html>
